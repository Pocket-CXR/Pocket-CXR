{% extends "base.html" %} {% block content %}

<h3>Check if the Chest X-Ray(PA View) is normal or abnormal.</h3>

<form id="upload-file" method="post" action="/predict" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label">
        <strong>Upload a Chest X-Ray Image:</strong>
    </label>
    <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    <br /><br />
    <input class="btn btn-primary" type="submit" value="Predict">
</form>

{% endblock %}
